<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonPoetry - ÂåøÂêçËØóÊ≠åÂπ≥Âè∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #2c3e50;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #7f8c8d;
            font-weight: 300;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e74c3c;
        }

        .status-dot.ready {
            background: #27ae60;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .tab {
            flex: 1;
            padding: 15px 25px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .tab:not(.active):hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            min-height: 500px;
        }

        .publish-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ecf0f1;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .poem-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .poem-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .poem-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .poem-content {
            margin: 20px 0;
        }

        .poem-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .poem-body {
            white-space: pre-wrap;
            line-height: 1.8;
            color: #34495e;
            font-size: 1rem;
        }

        .poem-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 8px;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .like-count {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            margin-bottom: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .ranking-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-right: 20px;
            min-width: 40px;
        }

        .ranking-content {
            flex: 1;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #e74c3c;
        }

        .success-message {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #27ae60;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                margin-bottom: 5px;
            }
        }
    </style>
  <script type="module" crossorigin src="/demo/assets/index-CRc50d19.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AnonPoetry</h1>
            <p>Anonymous poetry platform ¬∑ Powered by FHEVM</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot" id="fhevmStatus"></div>
                <span>FHEVM: <span id="fhevmStatusText">Connecting...</span></span>
            </div>
            <div class="status-item">
                <div class="status-dot" id="contractStatus"></div>
                <span>Contract: <span id="contractStatusText">Checking...</span></span>
            </div>
            <div class="status-item">
                <span>Total poems: <span id="totalPoems">0</span></span>
            </div>
            <div class="status-item" style="margin-left:auto; gap:12px;">
                <span id="walletLabel">Wallet: Disconnected</span>
                <button class="btn btn-small" id="connectBtn" onclick="connectWallet()">üîó Connect</button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="publish">‚úçÔ∏è Publish</div>
            <div class="tab" data-tab="browse">üìö Explore</div>
            <div class="tab" data-tab="ranking">üèÜ Ranking</div>
        </div>

        <div class="content">
            <!-- ÂèëÂ∏ÉÈ°µÈù¢ -->
            <div id="publishTab" class="tab-content">
                <div class="publish-form">
                    <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">Create a new poem</h2>
                    
                    <div class="form-group">
                        <label for="poemTitle">Title</label>
                        <input type="text" id="poemTitle" placeholder="Give your poem a beautiful title...">
                    </div>

                    <div class="form-group">
                        <label for="poemBody">Body</label>
                        <textarea id="poemBody" placeholder="Write your poem here...&#10;&#10;Let the words bloom like flowers,&#10;and emotions flow like water..."></textarea>
                    </div>

                    <div style="text-align: center;">
                        <button class="btn" id="publishBtn" onclick="publishPoem()">
                            üìù Publish
                        </button>
                    </div>
                    <div id="publishMessage"></div>
                </div>
            </div>

            <!-- ÊµèËßàÈ°µÈù¢ -->
            <div id="browseTab" class="tab-content hidden">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Latest</h2>
                    <button class="btn btn-small" onclick="refreshPoems()">üîÑ Refresh</button>
                </div>
                <div id="poemsList"></div>
            </div>

            <!-- ÊéíË°åÈ°µÈù¢ -->
            <div id="rankingTab" class="tab-content hidden">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Top Ranking</h2>
                    <button class="btn btn-small" onclick="generateRanking()">üìä Build ranking</button>
                </div>
                <div id="rankingList"></div>
            </div>
        </div>
    </div>

</body>
</html>
